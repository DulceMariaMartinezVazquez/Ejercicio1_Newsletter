<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="shortcut icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="resources/logo.svg" alt="">
        </div>
        <h1 class="title">Join our newsletter</h1>
        <p class="description">
            Keep up with our latest collections, exclusive deals, and special offers!
            We introduce a new collection every week, so stay tuned to snag the
            hottest items just for you.
        </p>
      <div class="card">
        <form method="get">
          <input 
            type="email" 
            placeholder="Enter your email address" 
            required
        >
          <button type="submit">Subscribe now</button>
        </form>
          <p class="small-text">
            Your email is 100% confidential and won't send you any spam.
          </p>
      </div>
      <div class="author">
        Code by:
        <a href="#">Dulce Maria Martinez Vazquez</a>
      </div>
    </div>
</body>
</html>
